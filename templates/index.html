<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        .fade-enter-active, .fade-leave-active { transition: opacity 0.3s; }
        .fade-enter, .fade-leave-to { opacity: 0; }
    </style>
</head>
<body class="bg-gray-50" x-data="{ activeTab: 'image', processingMode: 'individual' }">
    <!-- Navigation -->
    {{ template "nav" . }}

    <div class="min-h-screen py-6">
        <div class="max-w-6xl mx-auto px-4">
            <!-- Feature Tabs -->
            <div class="mb-6 bg-white rounded-lg shadow">
                {{ template "tabs" . }}

                <!-- Tab Content -->
                <div class="p-6">
                    <!-- Image Processing Tab -->
                    <div x-show="activeTab === 'image'" 
                         x-transition:enter="transition ease-out duration-300"
                         x-transition:enter-start="opacity-0 transform scale-95"
                         x-transition:enter-end="opacity-100 transform scale-100"
                         class="space-y-6">
                        <form id="uploadForm" action="/process" method="post" enctype="multipart/form-data" class="space-y-6">
                            {{ template "quick-actions" . }}
                            {{ template "upload" . }}
                            {{ template "options-panel" . }}

                            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                                Process Image
                            </button>
                        </form>
                    </div>

                    <!-- Document Processing Tab -->
                    <div x-show="activeTab === 'document'" 
                         x-transition:enter="transition ease-out duration-300"
                         x-transition:enter-start="opacity-0 transform scale-95"
                         x-transition:enter-end="opacity-100 transform scale-100"
                         class="py-12 text-center">
                        {{ template "document-processing" . }}
                    </div>

                    <!-- Batch Processing Tab -->
                    <div x-show="activeTab === 'batch'" 
                         x-transition:enter="transition ease-out duration-300"
                         x-transition:enter-start="opacity-0 transform scale-95"
                         x-transition:enter-end="opacity-100 transform scale-100"
                         class="space-y-6">
                        {{ template "batch-upload" . }}
                    </div>
                </div>
            </div>

            {{ template "progress-result" . }}
        </div>
    </div>

    <script src="/static/js/imagePreview.js"></script>
    <script src="/static/js/formHandler.js"></script>
    <script src="/static/js/batchHandler.js"></script>
    <script src="/static/js/documentHandler.js"></script>
</body>
</html>
