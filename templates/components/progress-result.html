{{ define "progress-result" }}
<div class="mt-6">
    <!-- Progress Bar -->
    <div id="progress" class="hidden">
        <div class="relative pt-1">
            <div class="flex items-center justify-between mb-2">
                <div>
                    <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-indigo-600 bg-indigo-200">
                        Processing
                    </span>
                </div>
                <div class="text-right">
                    <span class="text-xs font-semibold inline-block text-indigo-600">
                        <span class="progress-percentage">0</span>%
                    </span>
                </div>
            </div>
            <div class="overflow-hidden h-2 text-xs flex rounded bg-indigo-100">
                <div class="progress-fill shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-indigo-500 transition-all duration-500"></div>
            </div>
        </div>
        <p class="mt-2 text-sm text-gray-600 text-center animate-pulse">Processing your image...</p>
    </div>

    <!-- Result Preview -->
    <div id="result" class="hidden mt-6 bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="border-b border-gray-200 bg-gray-50 px-4 py-3 sm:px-6">
            <h3 class="text-lg leading-6 font-medium text-gray-900">Processed Image</h3>
        </div>
        <div class="p-6 space-y-4">
            <div class="result-preview rounded-lg overflow-hidden shadow-md border border-gray-200"></div>
            <div class="result-info space-y-4 bg-gray-50 p-4 rounded-lg">
                <div class="grid grid-cols-2 gap-4 text-sm">
                    <div class="space-y-1">
                        <p class="text-gray-500">Original Size</p>
                        <p class="font-medium text-gray-900 original-size"></p>
                    </div>
                    <div class="space-y-1">
                        <p class="text-gray-500">New Size</p>
                        <p class="font-medium text-gray-900 new-size"></p>
                    </div>
                </div>
                <div class="flex justify-end">
                    <a href="#" class="download-btn inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                        </svg>
                        Download Image
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}
