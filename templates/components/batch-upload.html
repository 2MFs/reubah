{{ define "batch-upload" }}
<div class="space-y-6">
    <!-- Batch Upload Area -->
    <div id="batchUploadArea" class="relative border-2 border-gray-300 border-dashed rounded-lg p-6 hover:border-indigo-500 transition-colors">
        <div class="text-center space-y-4">
            <div class="space-y-2">
                <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                </svg>
                <div id="batchUploadText" class="flex flex-col items-center">
                    <label for="batchImageInput" class="relative cursor-pointer rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none">
                        <span class="inline-flex items-center px-4 py-2 border border-indigo-500 text-sm rounded-full hover:bg-indigo-50 transition-colors">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                            </svg>
                            Choose files
                        </span>
                    </label>
                    <p class="text-gray-500 mt-2">or drag and drop your images here</p>
                    <input id="batchImageInput" type="file" multiple accept="image/*" class="sr-only">
                </div>
            </div>
            <div id="batchFileList" class="hidden">
                <div class="max-h-60 overflow-y-auto space-y-2 bg-gray-50 rounded-lg p-4">
                    <!-- File items will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Batch Processing Options -->
    <div class="bg-white p-6 rounded-lg shadow space-y-6">
        <h3 class="text-lg font-medium text-gray-900">Batch Processing Options</h3>
        
        <!-- Format Select -->
        <div class="group cursor-pointer">
            <label for="batchFormatSelect" class="block text-sm font-medium text-gray-700 mb-1 cursor-pointer">
                <span class="flex items-center gap-1">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    Output Format
                </span>
            </label>
            <div class="relative">
                <select id="batchFormatSelect" name="format" class="appearance-none cursor-pointer mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 bg-white hover:border-indigo-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 rounded-md shadow-sm transition-colors">
                    <optgroup label="Image Formats">
                        <option value="jpeg">JPEG - Best for photos</option>
                        <option value="png">PNG - Best for graphics</option>
                        <option value="webp">WebP - Modern web format</option>
                        <option value="gif">GIF - Simple animations</option>
                        <option value="bmp">BMP - Basic format</option>
                    </optgroup>
                    <optgroup label="Document Formats">
                        <option value="pdf">PDF - Portable Document Format</option>
                    </optgroup>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-500">
                    <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                </div>
            </div>
        </div>

        <!-- Quality Select -->
        <div class="group cursor-pointer">
            <label for="batchQualitySelect" class="block text-sm font-medium text-gray-700 mb-1 cursor-pointer">
                <span class="flex items-center gap-1">Quality Level</span>
            </label>
            <div class="relative">
                <select id="batchQualitySelect" name="quality" class="appearance-none cursor-pointer mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 bg-white rounded-md">
                    <option value="lossless">Lossless - Perfect quality</option>
                    <option value="high">High - 90% quality</option>
                    <option value="medium" selected>Medium - 75% quality</option>
                    <option value="low">Low - 60% quality</option>
                </select>
            </div>
        </div>

        <!-- Resize Options -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="relative group">
                <label for="batchWidthInput" class="block text-sm font-medium text-gray-700 mb-1">Width</label>
                <input type="number" 
                       id="batchWidthInput" 
                       name="width" 
                       min="1" 
                       max="8192" 
                       placeholder="Width (px)"
                       class="mt-1 block w-full pl-3 pr-10 py-2 border-gray-300 rounded-md">
            </div>
            <div class="relative group">
                <label for="batchHeightInput" class="block text-sm font-medium text-gray-700 mb-1">Height</label>
                <input type="number" 
                       id="batchHeightInput" 
                       name="height" 
                       min="1" 
                       max="8192" 
                       placeholder="Height (px)"
                       class="mt-1 block w-full pl-3 pr-10 py-2 border-gray-300 rounded-md">
            </div>
        </div>

        <!-- Advanced Options -->
        <div class="space-y-4">
            <label for="batchOptimize" class="block cursor-pointer">
                <div class="flex items-center justify-between bg-gray-50 p-3 rounded-lg">
                    <span class="text-sm font-medium text-gray-700">Optimize Images</span>
                    <input type="checkbox" 
                           id="batchOptimize" 
                           name="optimize" 
                           class="form-checkbox h-5 w-5 text-indigo-600">
                </div>
            </label>
        </div>
    </div>

    <!-- Process Button -->
    <button id="batchProcessBtn" type="button" disabled class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
        Process Images
    </button>

    <!-- Batch Progress -->
    <div id="batchProgress" class="hidden space-y-4">
        <div class="bg-white p-4 rounded-lg shadow">
            <div class="flex items-center justify-between mb-2">
                <span class="text-sm font-medium text-gray-700">Processing Progress</span>
                <span id="batchProgressCount" class="text-sm text-gray-500">0/0 files</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2">
                <div id="batchProgressBar" class="bg-indigo-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
            </div>
        </div>
    </div>
</div>
{{ end }}
